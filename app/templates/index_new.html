<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .canvasjs-chart-credit{
        display:none
        }
    </style>
</head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<div>
<h1 style="color:blue;"><b><u>Accounts Data</u></b>
<select style="width:200px;float:right;height:30px;margin-right:20%;" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
    <option value="">select</option>
    <option value="http://localhost:8000/app/v1.0/index/?timeline=week">last week</option>
    <option value="http://localhost:8000/app/v1.0/index/?timeline=30days">last 30 days</option>
    <option value="http://localhost:8000/app/v1.0/index/?timeline=month">month wise</option>
    <option value="http://localhost:8000/app/v1.0/index/?timeline=year">year wise</option>
</select>
</h1>
    <div id="chartContainer" style="width: 45%; height: 300px;display: inline-block;"></div>
<div id="chartContainer2" style="width: 45%; height: 300px;display: inline-block;"></div><br><br><br><br><br>
<div id="chartContainer3" style="height: 300px; width: 100%;"></div><br><br><br><br>
</div>

<div>
<h1 style="color:blue;"><b><u>Rolodex Data</u></b>
</h1>
    <div id="chartContainer4" style="width: 45%; height: 300px;display: inline-block;"></div>
    <div id="chartContainer5" style="width: 45%; height: 300px;display: inline-block;"></div><br><br><br><br><br>
    <div id="chartContainer6" style="height: 300px; width: 100%;"></div><br><br><br><br><br><br>
    <div id="chartContainer7" style="height: 300px; width: 100%;"></div><br><br><br>
</div>
<body>
<!--<h2>Welcome to Django!!!</h2>-->
<!--<h3>My Name is: {{ data_points }}</h3>-->
</body>
{% load js %}
<script type="text/javascript">
    var line_data_points_js = {{ line_data_points | js }};
    var pie_data_points_js = {{ pie_data_points | js }};
    var rolodex_line_data_points_js = {{ rolodex_line_data_points | js }};
    var rolodex_pie_data_points_js = {{ rolodex_pie_data_points | js }};
    var multiline_points_filled_js = {{ multiline_points_filled | js }};
    var multiline_points_filled_js = {{ multiline_points_filled | js }};
    var rolodex_data_filled_js = {{ rolodex_data_filled | js }};
    var rolodex_multiline_points_filled_js = {{ rolodex_multiline_points_filled | js }};


var chart = new CanvasJS.Chart("chartContainer",
    {
        animationEnabled: true,
        title: {
            text: "Line Chart"
        },
        credits: { enabled:false},
        axisY: {
            includeZero: false
        },
        data: [
        {
          type: "line",
          dataPoints: line_data_points_js
        }
        ]
    });
chart.render();

var chart = new CanvasJS.Chart("chartContainer2",
    {
        animationEnabled: true,
        title: {
            text: "Pie Chart",
        },
        credits: { enabled:false},
        data: [
        {
            type: "pie",
            showInLegend: true,
            dataPoints: pie_data_points_js
        },
        ]
    });
chart.render();

var chart = new CanvasJS.Chart("chartContainer4",
    {
        animationEnabled: true,
        title: {
            text: "Line Chart"
        },
        credits: { enabled:false},
        axisY: {
            includeZero: false
        },
        data: [
        {
          type: "line",
          dataPoints: rolodex_line_data_points_js
        }
        ]
    });
chart.render();

var chart = new CanvasJS.Chart("chartContainer5",
    {
        animationEnabled: true,
        title: {
            text: "Pie Chart",
        },
        credits: { enabled:false},
        data: [
        {
            type: "pie",
            showInLegend: true,
            dataPoints: rolodex_pie_data_points_js
        },
        ]
    });
chart.render();

window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer3", {
	animationEnabled: true,
	title: {
		text: "Account Data Analysis"
	},
	axisY: {
		title: "Number of Messages"
	},
	legend: {
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true
	},
	toolTip: {
		shared: true
	},
	data: multiline_points_filled_js
});
chart.render();

var chart = new CanvasJS.Chart("chartContainer6", {
	animationEnabled: true,
	title: {
		text: "Rolodex Data Analysis"
	},
	axisY: {
		title: "Number of Messages"
	},
	legend: {
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true
	},
	toolTip: {
		shared: true
	},
	data: rolodex_data_filled_js
});
chart.render();

var chart = new CanvasJS.Chart("chartContainer7", {
	animationEnabled: true,
	title: {
		text: "Executive Data Analysis"
	},
	axisY: {
		title: "Number of Messages"
	},
	legend: {
		verticalAlign: "top",
		horizontalAlign: "right",
		dockInsidePlotArea: true
	},
	toolTip: {
		shared: true
	},
	data: rolodex_multiline_points_filled_js
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
}

</script>
</html>
